spring.application.name=room-service
server.port=8881
spring.cloud.config.enabled=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.datasource.url=${SPRING.DATASOURCE.URL:jdbc:mysql://localhost:3306/room?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=root
spring.datasource.password=password123

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

spring.jpa.hibernate.ddl-auto=update
spring.kafka.bootstrap-servers=${SPRING.KAFKA.BOOTSTRAP-SERVERS:http://localhost:9092}

reservations.topic.name=reservations
checkins.topic.name=checkins
checkouts.topic.name=checkouts